<!DOCTYPE html>
<html lang="pt">
    <head>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
                margin-bottom: 24px;
                font-family: Arial, sans-serif;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 10px;
                text-align: left;
            }
            th {
                background-color: #7e0000;
                color: white;
            }
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
            tr:hover {
                background-color: #e0e0e0;
            }
            h2 {
                color: #7e0000;
            }
        </style>
    </head>
<body>
    <h1>Classificação da F1</h1>
    <input type="file" id="jsonFile" accept=".json">
    <button id="carregarJson">Carregar pokemon.json</button>
    <div id="pokemon"></div>
    
        <script>
            document.getElementById('carregarJson').addEventListener('click', function() {
                const fileInput = document.getElementById('jsonFile');
                const file = fileInput.files[0];
                
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const jsonData = JSON.parse(e.target.result);
                        exibirPokemon(jsonData);
                    };
                    reader.readAsText(file);
                } else {
                    alert('Por favor, selecione um arquivo JSON.');
                }
            });

            document.getElementById('jsonFile').addEventListener('change', function() {
                const fileInput = document.getElementById('jsonFile');
                const file = fileInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const jsonData = JSON.parse(e.target.result);
                        exibirPokemon(jsonData);
                    };
                    reader.readAsText(file);
                    
                }
            });
            function exibirPokemon(data) {
                let tabela = '<h2>Pokémons</h2><table><tr><th>Pokémon</th><th>Peso</th><th>Altura</th><th>Berry Fav.</th></tr><tr>Ultima Evo.</tr>';
                
                data.forEach(Pokemon => {
                    tabela += `<tr>
                        <td>${Pokemon.pokemon}</td>
                        <td>${Pokemon.Peso}</td>
                        <td>${Pokemon.Altura}</td>
                        <td>${Pokemon.Berry_Fav}</td>
                        <td>${Pokemon.Ultima_Evo}</td>
                    </tr>`;
                });
                
                tabela += '</table>';
                document.getElementById('pokemon').innerHTML = tabela;
            }

            
        </script>
    </body>
